<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="#" />
<head>
    <title>Archi Diagram to SVG</title>
    <link rel="icon" href="data:,">
</head>
<body>
    <h1>Pure typescript Archi Diagram viewer</h1>
    <p>
    <a href="https://github.com/StefRave/archimate-diagram">See project on Github.</a>. Files viewed are not uploaded to a server and will not leave the browser.<br>
    <a href="https://www.archimatetool.com/">The Open Source modelling toolkit for creating ArchiMate models and sketches.</a>
    </p>
    <input id="fileUpload" type="file" name="fileUpload" />
    <button id="uploadNutton" onclick="my.uploadFile()">View</button>
    <select name="views" id="projectView" onchange="my.onSelectView(projectView.value)"></select>
    <div class="grid">
      <div id="leftThing" class="split split-horizontal" >
        <ul id="diagramTree">
        </ul>
      </div>
      <div class="vertical-gutter"></div>
      <div id="svgTarget" class="split split-horizontal">
      </div>
    </div>
</body>
</html>
