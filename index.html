    <title>Archi Diagram to SVG</title>

</head>
<body>
    <h1>Pure typescript Archi Diagram viewer</h1>
    <p>
    <a href="https://github.com/StefRave/archimate-diagram">See project on Github.</a><br />
    Render any <a href="https://www.archimatetool.com/"> model to SVG</a>

    <input id="fileUpload" type="file" name="fileUpload" />
