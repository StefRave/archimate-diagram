<body>
  <h1>Pure typescript Archi Diagram viewer</h1>
  <p>
    Render <a href="https://www.archimatetool.com/">Archi</a> models to SVG in the browser.
    <a href="https://github.com/StefRave/archimate-diagram">See project on Github.</a>
    <br>
    <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:700;padding:2px 20px;font-size:.6rem;line-height:1rem;position:relative;transition:.4s}#forkongithub a:hover{background:#555;color:#fff}#forkongithub a::after,#forkongithub a::before{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff}#forkongithub a::after{bottom:1px;top:auto}@media screen and (min-width:200px){#forkongithub{position:absolute;display:block;top:0;right:0;width:100px;overflow:hidden;height:100px;z-index:9999}#forkongithub a{width:100px;position:absolute;top:30px;right:-30px;transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,.8)}}</style><span id="forkongithub"><a href="https://github.com/StefRave/archimate-diagram">Fork me on GitHub</a></span>
  </p>
  <section id="app"></section>
  <script type="module" src="/src/index.tsx"></script>
